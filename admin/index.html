<html>
<head>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="../../lib/css/jqGrid/ui.jqgrid-4.5.4.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
<script type="text/javascript" src="../../lib/js/jqGrid/jquery.jqGrid-4.5.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/jqGrid/grid.locale-all.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>

<script type="text/javascript">

    var calendars = [];
    var events = [];
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).change(function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $value.val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        // Set default language
        if (!settings.language) {
            settings.language = systemLang || 'en';
            $('#language').val(settings.language).trigger('change');
        }
        calendars = settings.calendars || [];
        events    = settings.events    || [];
        editTable({
            tabId: 'calendars',
            cols:   [{name: 'name', width: '60'},  {name: 'url',     width: '260'}, {name: 'user',   width: '60'}, {name: 'pass',   width: '60'}, {name: 'sslignore', width : '40'}, {name: 'color',   width: '60'}, {name: 'filter', width : '60'}, {name: 'filterregex', width : '40'}],
            values: calendars,
            top:    400,
            title:  'Calendars'
        });
        editTable({
            tabId: 'events',
            cols:   [{name: 'name', width: '200'}, {name: 'enabled', width: '60', checkbox: true},  {name: 'display', width: '120', checkbox: true}],
            values: events,
            top:    350,
            title:  'Events'
        });
        onChange(false);
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table
        obj.calendars = getTableResult('calendars', ['name', 'url', 'user', 'pass', 'sslignore', 'color', 'filter', 'filterregex']);
        obj.events    = getTableResult('events',    ['name', 'enabled', 'display']);
        callback(obj);
    }
</script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr><td><img src="ical.png"></td><td><h3 class="translate">iCal adapter settings</h3></td></tr></table>

    <table>
        <thead>
            <colgroup>
                <col span="1" style="width: 30%">
                <col span="1" style="width: 18%">
                <col span="1" style="width: 5%">
                <col span="1" style="width: 30%">
                <col span="1" style="width: 18%">
            </colgroup>
        </thead>
        <tbody>
            <tr>
                <td><label class="translate" for="language">Language:</label></td><td>
                    <select class="value" id="language">
                        <option value="en">english</option>
                        <option value="de">deutsch</option>
                        <option value="nl">nederlands</option>
						<option value="ru">русский</option>
                    </select>
                </td>
            <td></td>
                <td><label class="translate" for="daysPreview">Preview days:</label></td><td><input class="value" id="daysPreview" maxlength="2"  style="width: 30px"/></td>
            </tr>
            <tr>
                <td><label class="translate" for="colorize">Colorize HTML:</label></td><td><input  class="value" id="colorize" type="checkbox"/></td>
                <td></td>
                <td><label class="translate" for="defColor">Default color for HTML:</label></td><td><input class="value" id="defColor" maxlength="10" style="width: 100px"></td>
            </tr>
            <tr>
                <td><label class="translate" for="dataPaddingWithZeros">Padding date with '0':</label></td><td><input class="value" id="dataPaddingWithZeros" type="checkbox"></td>
                <td></td>
                <td><label class="translate" for="replaceDates">Replace dates with words:</label></td><td><input class="value" id="replaceDates" type="checkbox"></td>
            </tr>
            <tr>
                <td><label class="translate" for="everyCalOneColor">Every calendar has own color:</label></td><td><input class="value" id="everyCalOneColor" type="checkbox"></td>
                <td></td>
                <td><label class="translate" for="fulltime">Use by full day:</label></td><td><input class="value" id="fulltime" maxlength="30" style="width: 100px"/></td>
            </tr>
            <tr>
                <td><label class="translate" for="forceFullday">Hide Start-End of events:</label></td><td><input class="value" id="forceFullday" type="checkbox"></td>
                <td></td>
                <td><label class="translate" for="hideYear">Hide Year:</label></td><td><input  class="value" id="hideYear" type="checkbox"/></td>
            </tr>
            <tr>
                <td><label class="translate" for="addColorBox">Add event color if available:</label></td><td><input class="value" id="eventColorBox" type="checkbox"></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <table id="calendars"></table><div id="pager-calendars"></div>
    <div style="padding: 10px"></div>
    <table id="events"></table><div id="pager-events"></div>

</div>
</body>
</html>
